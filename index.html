<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>建设中 Website under construction</title>
    <meta name="description" content="Apple-style under construction page with multi-language support, dark mode and smooth transitions." />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>

    <!-- Loading overlay (Apple-like three dots) -->
    <div id="loadingOverlay" class="overlay" aria-hidden="true">
      <div class="dots" aria-hidden="true">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div id="pageCard" class="glass" role="main">
      <div class="controls">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary theme-btn" title="切换深色/浅色" aria-pressed="false">🌙</button>
      </div>

      <div class="hero">
        <span class="logo" aria-hidden="true"></span>
        <div class="content-fade fade-in" id="textContent">
          <h1 class="title" id="titleText">网站建设中</h1>
          <p class="subtitle" id="subtitleText">我们正在打磨体验，很快见面。</p>
        </div>

        <div class="progress-wrap" aria-hidden="true">
          <div class="progress-track">
            <div class="indefinite-bar" aria-hidden="true"></div>
          </div>
        </div>

      </div>

      <div class="info-card" aria-hidden="true">
        <div class="content-fade fade-in" id="infoContent">
          <div class="loading-dots" id="loadingDots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div>
            <h3 id="infoTitle">网站升级中</h3>
            <p id="infoDesc">我们正在进行例行维护与内容更新，以带来更顺滑、简洁且可靠的体验。</p>
          </div>
        </div>
      </div>

      <div class="lang-btns" role="tablist" aria-label="Languages">
        <button class="btn btn-outline-secondary btn-sm" data-lang="zh-CN">中文</button>
        <button class="btn btn-outline-secondary btn-sm" data-lang="en">English</button>
        <button class="btn btn-outline-secondary btn-sm" data-lang="ja">日本語</button>
        <button class="btn btn-outline-secondary btn-sm" data-lang="ko">한국어</button>
        <button class="btn btn-outline-secondary btn-sm" data-lang="es">Español</button>
        <button class="btn btn-outline-secondary btn-sm" data-lang="fr">Français</button>
      </div>

      <footer class="foot">contact@example.com</footer>
    </div>
    
    <!-- 页面底部信息 - 版权和备案号 -->
    <div class="bottom-info">
      <span class="copyright">© 2025 Hwangzhun</span>
      <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer" class="icp-link">
        粤ICP备XXXXXXXX号-X
      </a>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
